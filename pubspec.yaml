name: home_serviece
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  flutter_lints: ^5.0.0
  flutter_bloc: ^9.1.0
  file_picker: ^10.0.0
  easy_localization: ^3.0.7+1
  hydrated_bloc: ^10.0.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  equatable: ^2.0.7
  url_launcher: ^6.3.1
  signature: ^6.3.0
  dartz: ^0.10.1
  firebase_messaging: ^16.0.0
  firebase_core: ^4.0.0
  app_tracking_transparency: ^2.0.6+1
  flutter_local_notifications: ^19.4.0
  pdf: ^3.11.3
  printing: ^5.14.2
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/langs/

  fonts:
    - family: Satisfy
      fonts:
        - asset: assets/fonts/Satisfy-Regular.ttf
    - family: Pacifico
      fonts: 
        - asset: assets/fonts/Pacifico-Regular.ttf
